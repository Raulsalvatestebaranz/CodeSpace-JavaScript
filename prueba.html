<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>3D Scene Visualization</title>

  <!-- Stylesheet -->
  <link rel="stylesheet" href="style.css">

  <!-- 1) es-module-shims (polyfill for importmap) -->
  <script
    async
    src="https://ga.jspm.io/npm:es-module-shims@1.5.1/dist/es-module-shims.js"
    crossorigin="anonymous"
  ></script>

  <!-- 2) Import map for Three.js & MeshEdgesGeometry -->
  <script type="importmap">
  {
    "imports": {
      "three":        "https://cdn.jsdelivr.net/npm/three@0.177.0/build/three.module.js",
      "three/addons/":"https://cdn.jsdelivr.net/npm/three@0.177.0/examples/jsm/",
      "meg/":          "https://cdn.jsdelivr.net/npm/meshedgesgeometry@latest/src/"
    }
  }
  </script>
</head>
<body>
  <!-- ============================== -->
  <!-- SECTION: scene-canvas -->
  <section class="scene-canvas section" role="region" aria-label="3D scene visualization">
    <!-- ------------------------------ -->
    <canvas
      id="upper"
      class="scene-canvas__canvas scene-canvas__canvas--upper"
      role="img"
      aria-label="Blurred 3D scene"
    ></canvas>
    <!-- ------------------------------ -->
    <canvas
      id="lower"
      class="scene-canvas__canvas scene-canvas__canvas--lower"
      role="img"
      aria-label="Normal 3D scene"
    ></canvas>
    <!-- ------------------------------ -->
  </section>

  

  <!-- 3) Your module code -->
  <script type="module" src="script.js"></script>
</body>
</html>
